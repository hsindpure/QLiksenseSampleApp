<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Sales Dashboard</title>

    <link rel="stylesheet" href="landing.css">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">ABC
				
				  <span>Welcome To Brighter</span>
				  </a>
              
            </div>
            <div class="nav-links">
           
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        <span class="title-line">Employer ABC (150)</span>
                        <span class="title-line highlight">XYZ Pension Fund</span>
                    </h1>
                    <p class="hero-description">
                       31st March 2022 Actuarial Valuation Results
                    </p>
                
                    <button class="cta-button" id="getStartedBtn">
                        <span>Get Started</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="hero-visual">
                    <div class="dashboard-preview">
					
             <img src = "Landing.png"  class="landing-img"/>
                        <div class="preview-content">
                         
                            <div class="preview-main">
                               
                                <div class="preview-charts">
                                    
                                    <div class="chart-item">
                                        <div class="chart-donut">
                                            <svg viewBox="0 0 100 100">
                                                <circle cx="50" cy="50" r="30" stroke="#0f172a" stroke-width="8" fill="none" stroke-dasharray="60 128"/>
                                                <circle cx="50" cy="50" r="30" stroke="#22c55e" stroke-width="8" fill="none" stroke-dasharray="40 128" stroke-dashoffset="-60"/>
                                                <circle cx="50" cy="50" r="30" stroke="#1e293b" stroke-width="8" fill="none" stroke-dasharray="28 128" stroke-dashoffset="-100"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="floating-elements">
                        <div class="floating-card" data-delay="0">
                            <i class="fas fa-chart-line"></i>
                            <span>+25% Growth</span>
                        </div>
                        <div class="floating-card" data-delay="1">
                            <i class="fas fa-users"></i>
                            <span>2.5K Users</span>
                        </div>
                        <div class="floating-card" data-delay="2">
                            <i class="fas fa-dollar-sign"></i>
                            <span>$125K Revenue</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-background">
            <div class="bg-gradient"></div>
            <div class="bg-pattern"></div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="landing.js"></script>
</body>
</html>
